<!DOCTYPE html>
<html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>

<style type="text/css">

body {
	margin: 0px;
	background-color: #2f4f4f;
	margin: 8px 8px 0px 8px;
}

.frame {
	border-width: 0px;
	width: 100%;
	height: 100%;
	min-height: 600px;
}
</style>

<body>

<iframe src="http://slco-2016.github.io/slco-budget/" class="frame">
  <p>Your browser does not support iframes. Go <a href="http://slco-2016.github.io/slco-budget/">here</a> to view the project.</p>
</iframe>

</body>

<script type="text/javascript">
	$(document).ready(function() {
	  function setHeight() {
	    windowHeight = $(window).innerHeight() - 15;
	    $('.frame').css('min-height', windowHeight);
	  };
	  setHeight();
	  
	  $(window).resize(function() {
	    setHeight();
	  });
	});
</script>

</html>
